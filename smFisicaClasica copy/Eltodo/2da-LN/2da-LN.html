<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="2da-LN.css">
    <title>Segunda ley de newton</title>
</head>
<body>
    <a href="../inicio/frente.html"><i class='bx bx-home' style='color:#f0f0f0'  ></i></a>
    <h1><i class='bx bx-dumbbell'></i> Segunda Ley de Newton <i class='bx bxs-tachometer'></i></h1>
    <div id="panel-control">
        <label for="masa">Masa del balón (kg):</label>
        <input type="range" id="masa" min="0.1" max="150" step="0.1" value="0.5">
        <span id="masa-valor">0.5</span> kg<br><br>
        <label for="fuerza">Fuerza aplicada (N):</label>
        <input type="range" id="fuerza" min="0" max="500" value="10">
        <span id="fuerza-valor">10</span> N<br><br></div>
    <div id="botones">
        <button onclick="aplicarFuerza()">Aplicar Fuerza</button>
    <button onclick="pausar()">Pausar</button>
    <button onclick="reiniciar()">Reiniciar</button><br><br>

    </div>
    <p id="parrafo"> Velocidad del balón: <span id="velocidad"></span> m/s</p>
    <div id="container">
        <div id="bola"></div>
    </div>
       <script src="2da-LN.js"></script>
</body>
</html>
